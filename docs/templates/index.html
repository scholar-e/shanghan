<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Editor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .sidebar {
            width: 250px;
            background: #1e1e1e;
            color: #fff;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #333;
        }
        .sidebar-header {
            padding: 15px;
            background: #2d2d2d;
            font-weight: bold;
            border-bottom: 1px solid #333;
        }
        .file-list {
            flex: 1;
            overflow-y: auto;
        }
        .file-item {
            padding: 12px 15px;
            cursor: pointer;
            border-bottom: 1px solid #2d2d2d;
            transition: background 0.2s;
        }
        .file-item:hover {
            background: #2d2d2d;
        }
        .file-item.active {
            background: #0a6398;
        }
        .editor-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .editor-header {
            padding: 15px;
            background: #f5f5f5;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .editor-header h2 {
            font-size: 16px;
            color: #333;
        }
        .save-btn {
            padding: 8px 16px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .save-btn:hover {
            background: #218838;
        }
        .save-btn.saving {
            opacity: 0.7;
            pointer-events: none;
        }
        .editor-wrapper {
            flex: 1;
            overflow: hidden;
        }
        .CodeMirror {
            height: 100% !important;
        }
        .editor-status {
            padding: 8px 15px;
            background: #f5f5f5;
            border-top: 1px solid #ddd;
            font-size: 12px;
            color: #666;
        }
        .editor-status.saved {
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">Files</div>
        <div class="file-list">
            {% for file in files %}
            <div class="file-item {% if file == current_file %}active{% endif %}" 
                 onclick="loadFile('{{ file }}')">
                {{ file }}
            </div>
            {% endfor %}
        </div>
    </div>
    <div class="editor-container">
        <div class="editor-header">
            <h2>{{ current_file }}</h2>
            <button class="save-btn" onclick="saveFile()">Save</button>
        </div>
        <div class="editor-wrapper">
            <textarea id="editor"></textarea>
        </div>
        <div class="editor-status" id="status">Ready</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.js"></script>
    <script>
        let currentFile = '{{ current_file }}';
        let easyMDE;

        async function loadFile(filename) {
            if (currentFile && easyMDE) {
                await saveToServer(currentFile, easyMDE.value());
            }
            
            currentFile = filename;
            document.querySelector('.editor-header h2').textContent = filename;
            
            // Update active state in sidebar
            document.querySelectorAll('.file-item').forEach(item => {
                item.classList.remove('active');
                if (item.textContent === filename) {
                    item.classList.add('active');
                }
            });
            
            // Load file content
            const content = await readFromServer(filename);
            easyMDE.value(content);
            document.getElementById('status').textContent = 'Loaded: ' + filename;
        }

        async function readFromServer(filename) {
            const response = await fetch('/read/' + filename);
            const data = await response.json();
            return data.content || '';
        }

        async function saveToServer(filename, content) {
            const response = await fetch('/save/' + filename, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({content})
            });
            return response.json();
        }

        async function saveFile() {
            const btn = document.querySelector('.save-btn');
            const status = document.getElementById('status');
            
            btn.classList.add('saving');
            btn.textContent = 'Saving...';
            status.textContent = 'Saving...';
            
            await saveToServer(currentFile, easyMDE.value());
            
            btn.classList.remove('saving');
            btn.textContent = 'Save';
            status.textContent = 'Saved at ' + new Date().toLocaleTimeString();
            status.classList.add('saved');
            setTimeout(() => status.classList.remove('saved'), 2000);
        }

        async function init() {
            const content = await readFromServer(currentFile);
            easyMDE = new EasyMDE({
                element: document.getElementById('editor'),
                initialValue: content,
                spellChecker: false,
                autosave: {
                    enabled: false
                },
                toolbar: ["bold", "italic", "heading", "|", 
                         "code", "quote", "unordered-list", "ordered-list", "|",
                         "link", "image", "|",
                         "preview", "side-by-side", "fullscreen", "|"]
            });
        }

        init();
    </script>
</body>
</html>
